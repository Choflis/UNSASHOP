<!DOCTYPE html>
<html>
  <head>
    <title>Vender</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/perfil.css">
  </head>
  <body>
    <div class="perfil">
      <div class="perfil-header">
        <h1>Crear producto</h1>
      </div>
      <div class="datos_personales">
        <h3>Datos del producto</h3>
        <div class="input-group">
          <label>Nombre del producto y peso o volumen:</label>
          <input type="text" id="productoName" name="productoName" class="input-label" placeholder="Producto">
        </div>
        <div class="input-group">
          <label>Precio del producto:</label>
          <input type="number" step="0.01" id="precio" name="precio" class="input-label" placeholder="0.00">
        </div>
        <div class="input-group">
          <label>URL de la imagen:</label>
          <input type="text" id="url_imagen" name="url_imagen" class="input-label" placeholder="URL">
        </div>
      </div>

      <a href="index.html" class="inicio">Volver</a>
      <input type="submit" value="Publicar" class="inicio"/>     
    
    </div>
  </body> 
</html>
