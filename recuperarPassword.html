<!DOCTYPE html>
<html>
  <head>
    <title>Recuperar cuenta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/recuperar.css">
    <script src="js/recuperar.js" defer></script>
    <link rel="icon" type="image/x-icon" href="img/logo.jpg">
  </head>
  <body>
    <div class="perfil">
      <div class="perfil-header">
        <h1>Recuperar Contraseña</h1>
      </div>
      <div class="radio">
        <div class="owner">
            <input type="radio" name="tipo_usuario_login" id="owner_login">
            <label for="owner_login">Dueño</label>
        </div>
        <div class="user">
            <input type="radio" name="tipo_usuario_login" id="user_login" checked>
            <label for="user_login">Cliente</label>
        </div>                                               
      </div>
      <div class="datos_personales">
        <h3>Datos a completar</h3>
        <div class="input-group">
          <label>Correo Electronico</label>
          <input type="text" name="nombreC" class="input-label" placeholder="email" enabled>
        </div>
        <div class="input-group">
          <label>Pregunta de seguridad 1</label>
          <input type="text" name="p1" class="input-label" placeholder="pregunta 1" enabled>
        </div>
        <div class="input-group">
          <label>Pregunta de seguridad 2</label>
          <input type="text" name="p2" class="input-label" placeholder="pregunta 2" enabled>
        </div>
      </div>
      <button class="login-btn">CONFIRMA DATOS</button>
    </div>
    <div class="blurOverlay"></div>
    <div class="form-popup">
      <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
          <div class="form-content">
              <h2>CAMBIAR CONTRASEÑA</h2>
              <form action="#">   
                  <div class="input-field">
                    <input type="password" required>
                    <label>Nueva contraseña</label>
                  </div>
                  <div class="input-field">
                  <input type="password" required>
                  <label>Confirmar contraseña</label>
                </div>
                <button type="submit">CAMBIAR</button>
              </form>
          </div>
        </div> 
    </div>                                              
  </body> 
</html>
