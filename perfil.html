<!DOCTYPE html>
<html>
  <head>
    <title>perfil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/perfil.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/logo.jpg">
  </head>
  <body>
    <div class="perfil">
      <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="img/logo.jpg" alt="logo">
                <h2><span style="color: #000000;">UNSA</span> <span style="color: #f39a1f;">SHOP</span></h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">Cerrar</span>
                <div class="creditoUser" id="credito-nav">s/.0.00</div>
                <button id="login-btn" class="login-btn">SALIR</button>
            </ul>
        </nav>
    </header>
      <div class="perfil-header">
        <h1>Perfil</h1>
      </div>
      <div class="datos_personales">
        <h3>Datos personales</h3>
        <div class="input-group">
          <label>Nombre completo:</label>
          <input type="text" id="nombreC" name="nombreC" class="input-label" placeholder="" disabled>
        </div>
        <div class="input-group">
          <label>DNI:</label>
          <input type="text" id="dni" name="dni" class="input-label" placeholder="" disabled>
        </div>
        <div class="input-group">
          <label>Número celular:</label>
          <input type="text" id="celular" name="celular" class="input-label" placeholder="" disabled>
        </div>
      </div>
      <div class="datos_cuenta">
          <h3>Datos de cuenta:</h3>
          <div class="input-group">
            <label>Tipo de usuario:</label>
            <input type="text" id="tipoUsuario" name="tipoUsuario" class="input-label" placeholder="" disabled>
          </div>
          <div class="input-group">
            <label>Nombre de usuario:</label>
            <input type="text" id="nombreUsuario" name="usuario" class="input-label" placeholder="" disabled>
          </div>
          <div class="input-group">
            <label>Correo electrónico:</label>
            <input type="text" id="correo" name="correo" class="input-label" placeholder="" disabled>
          </div>
          <div class="input-group">
            <label>Número de tarjeta:</label>
            <input type="text" id="idTarjeta" name="id_tarjeta" class="input-label" placeholder="   " disabled>
          </div>
      </div>
      <a href="index.html" class="inicio">Volver</a>      </div>
    </div>
    <script src="js/perfil.js"></script>
  </body> 
</html>
